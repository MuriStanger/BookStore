<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">

    </ion-buttons>
    <ion-title>Cadastro de Autores</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <form [formGroup]="form" (ngSubmit)="salvar()">
    <ion-item>
        <ion-label position="floating">Nome:</ion-label>
        <ion-input formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label> Data de  nascimento:</ion-label>
      <ion-datetime 
                    [(ngModel)]="autor.dataNascimento"
                    displayFormat="DD de MMMM de YYYY" 
                    min="1990-01-01"                  
                    cancel-text="Cancelar" 
                    done.text="Selecionar"
                    [monthNames]="meses"
                    [monthShortNames]="mesesAbreviados"></ion-datetime>
  </ion-item>
  </form>

  <ion-list>
    <ion-radio-group name="auto" value="F" 
        [(ngModel)]="autor.genero">
      <ion-list-header>
        <ion-label>GÃªnero</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Masculino</ion-label>
        <ion-radio value="tesla"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Feminimo</ion-label>
        <ion-radio value="ford"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-fab vertical="bottom" 
           horizontal="end">
    <ion-fab-button (click)="salvar()" >
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
